<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <!--navbar-->
    <div class="header-primary-nav">
      <div class="header-primary-nav-left">
        <h1 id="logo">Currency Converter</h1>
      </div>
    </div>
    <div class="container">
      <div class="currency">
        <select id="currency_from">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="CAD">CAD</option>
          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="CNY">CNY</option>
        </select>
        <input type="number" id="from" placeholder="0" />
      </div>
      <div class="convert">
        <button id="exchange">↑↓</button>
        <div class="rate" id="rate"></div>
      </div>
      <div class="currency">
        <select id="currency_to">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CAD">CAD</option>
          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="CNY">CNY</option>
        </select>
        <input type="number" id="to" placeholder="0" />
      </div>
    </div>
    <section id="footer">
      <div class="footer p-4">
        &copy; Ryan 2021
        <a
          class="btn btn-social-icon btn-github"
          href="https://github.com/ryd0g"
          target="blank"
          title="Ryan"
        >
          <span class="fa fa-github"></span>
        </a>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
